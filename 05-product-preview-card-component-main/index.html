<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card__image">
      <img src="/images/image-product-desktop.jpg" alt="Product">
    </div>
    <div class="card">
      
    <h1 class="card__image--title">PERFUME</h1>
    <h2 class="card__image--subtitle">Gabrielle Essence Eau De Parfum</h2>
    <p class="card__image__text">A floral, solar and voluptuous interpretation composed by Oliver Polge
      ,Perfumer-Creator for the House of CHANEL.
    </p>
    
    <div class="card__image--prices">
    <p class="card__image--price">$149.99</p>
    <p class="card__image--discount">$169.99</p>
  </div>

  <div class="card__btn">
    <button class="btn">
      <img src="/images/icon-cart.svg" alt="icon">
      <p>Add to Cart</p>
    </button>
  </div>

    </div>
  </div>
  
</body>
</html>
