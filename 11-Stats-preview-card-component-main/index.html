<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/normalize.css">
  <link rel="stylesheet" href="/CSS/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>  
</head>
<body>   
  <main>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img src="/images/image-header-mobile.jpg" alt="image-mobile">
        </div>

        <div class="card__description">
          <h2 class="card__head text-center">Get<span> insights</span> that help your business grow.</>

          <p class="card__text text-center">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
      
        <div class="card__flex">
          <div>
          <p class="card__number text-center">10k+</p>
          <p class="card__line text-center">companies</p>
          </div>

          <div>
          <p class="card__number text-center">314</p>
          <p class="card__line text-center">templates</p>
          </div>
          
          <div>
          <p class="card__number text-center">12m+</p>
          <p class="card__line text-center">queries</p>
        </div>

        </div>

      </div>
    </div>
  </main>
</body>
</html>
