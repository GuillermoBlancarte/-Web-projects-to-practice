<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="hero"></div>
      <h1 class="card__head text-center">Order Summary</h1>

      <p class="card__text text-center"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="card__music">
        <div class="card__music--price">
          <img src="/images/icon-music.svg" alt="image">
          <p class="card__price">
          <strong>Annual Plan</strong><br>
          <span>$59.99/year</span>
        </p>
        </div>
        
        <p class="card__change">Change</p>
      </div>

      <button class="btn">Proceed to Payment</button>

      <p class="card__bottom text-center">Cancel Order</p>

    </main>
  </div> 
</body>
</html>
